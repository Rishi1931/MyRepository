<!-- News Post -->

{% extends 'index.html' %}

{% block content %}

{% for i in posts %}
<div class="news_post d-flex flex-md-row flex-column align-items-start justify-content-start">
	<div class="news_post_image"><img src="{{i.img.url}}" alt=""></div>
	<div class="news_post_content">
		<div class="news_post_date d-flex flex-row align-items-end justify-content-start">
			<div>{{i.date}}</div>
			<div>{{i.month}}</div>
		</div>
		<div class="news_post_title"><a href="{{i.link}}">{{i.post_title}}</a></div>
		<div class="news_post_category">
			<ul>
				<li><a href="#">{{i.post_category}}</a></li>
			</ul>
		</div>
		<div class="news_post_text">
			<p>{{i.description}}</p>
		</div>
	</div>
</div>
{% endfor %}
{% endblock %}
